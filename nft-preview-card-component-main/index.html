<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="equilibrium">
        <img
          src="./images/image-equilibrium.jpg"
          class="img-equilibrium"
          alt="a preview image of Equilibrium NFT"
        />
        <div class="overlay-equilibrium">
          <img src="./images/icon-view.svg" alt="view icon" class="icon-view">
        </div>
      </div>
      <h1 class="card-heading">Equilibrium #3429</h1>
      <p class="card-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="labels">
        <div class="label-eth">
          <img
            src="./images/icon-ethereum.svg"
            alt="icon of ethereum"
            class="icon-eth"
          />
          <strong class="amount-eth">0.041 ETH</strong>
        </div>
        <div class="label-time">
          <img
            src="./images/icon-clock.svg"
            alt="icon of clock"
            class="icon-time"
          />
          <time datetime="3d" class="amount-time">3 days</time>
        </div>
      </div>
      <div class="creator">
        <img
          src="./images/image-avatar.png"
          alt="a avatar photo of Jules Wyvern"
          class="img-avatar"
        />
        <span class="creator-description"
          >A creation of <b class="creator-name">Jules Wyvern</b></span
        >
      </div>
    </main>
  </body>
</html>
