<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | product preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="desktop-img">
        <img src="./images/image-product-mobile.jpg" alt="Perfume" class="mobile-img">
      </div>
      <div class="content-div">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price"><span class="new-price">$149.99</span><span class="old-price">$169.00</span></p>
        <button><img src="./images/icon-cart.svg" alt="Cart" class="cart">Add to Cart</button>
      </div>
  </body>

</html>
