<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h1 class="left_heading">Your Result</h1>
        <p class="out_of"><span class="overall_score">76</span><br>of 100</p>
        <h2 class="remark">Great</h2>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h1 class="right_heading">Summary</h1>
        <p class="stats" id="stats1"><span id="reaction"><img src="./assets/images/icon-reaction.svg" alt="icon"> Reaction</span><span class="score">80</span> / 100</p>
        <p class="stats" id="stats2"><span id="memory"><img src="./assets/images/icon-memory.svg" alt="icon"> Memory</span><span class="score">92</span> / 100</p>
        <p class="stats" id="stats3"><span id="verbal"><img src="./assets/images/icon-verbal.svg" alt="icon"> Verbal</span><span class="score">61</span> / 100</p>
        <p class="stats" id="stats4"><span id="visual"><img src="./assets/images/icon-visual.svg" alt="icon"> Visual</span><span class="score">72</span> / 100</p>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
